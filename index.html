<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
  <div id="configPanel" class="config-panel close">
    <div class="row">
      <div class="control-group">
        <label>
          Ratio général
        </label>
        <input id="ratio" class="input-control text-right" type="text" value="0.9" />
      </div>
      <div class="control-group">
        <label>
          Délai bleu
        </label>
        <input id="blueDelay" class="input-control text-right" type="text" value="30" />
      </div>
    </div>
    <div class="row">
      <div class="control-group">
        <label>
          Hauteur max
        </label>
        <input id="maxLength" class="input-control text-right" type="text" value="300" />
      </div>
      <div class="control-group">
        <label>
          Complexité
        </label>
        <input id="complexity" class="input-control text-right" type="text" value="20" />
      </div>
      <div class="control-group">
        <label>
          <input id="rotate" type="checkbox" />
          Rotation
        </label>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="svg-wrapper">
      <svg class="red slow" preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
      </svg>
    </div>
    <div class="svg-wrapper">
      <svg class="blue fast" preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
      </svg>
    </div>
    <div class="svg-wrapper">
      <svg class="white medium" preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
      </svg>
    </div>

    <div class="circle black-circle"></div>
  </div>

    <h1>In <a href="https://codepen.io/zapplebee/full/gbNbZE/">Full Page view</a>, please allow the use of your microphone
    </h1>
    <script src="./script.js"></script>
  </body>
</html>
