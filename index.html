<html>
  <head>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>

	<body>
    <div id="configPanel" class="config-panel close">
      <div class="row">
        <div class="control-group">
          <label>
            Ratio général
          </label>
          <input id="ratio" class="input-control text-right" type="text" value="1" />
        </div>
        <div class="control-group">
          <label>
            Ratio noir
          </label>
          <input id="blackRatio" class="input-control text-right" type="text" value="1.5" />
        </div>
        <div class="control-group">
          <label>
            Ratio rouge
          </label>
          <input id="redRatio" class="input-control text-right" type="text" value="1.5" />
        </div>
        <div class="control-group">
          <label>
            Ratio bleu
          </label>
          <input id="blueRatio" class="input-control text-right" type="text" value="1.5" />
        </div>

      </div>
      <div class="row">
        <div class="control-group">
          <label>
            Distortion max noir
          </label>
          <input id="maxDistortionBlack" class="input-control text-right" type="text" value="30" />
        </div>
        <div class="control-group">
          <label>
            Distortion max rouge
          </label>
          <input id="maxDistortionRed" class="input-control text-right" type="text" value="30" />
        </div>
        <div class="control-group">
          <label>
            Distortion max bleu
          </label>
          <input id="maxDistortionBlue" class="input-control text-right" type="text" value="30" />
        </div>

      </div>
    </div>
		<div class="container">

			<div class="blue-container">
				<div class="p-absolute" style="transform: rotate(77deg)">
					<div class="circle2 corners4"></div>
				</div>
				<div class="p-absolute" style="transform: rotate(125deg)">
					<div class="circle2 corners4"></div>
				</div>

				<div class="p-absolute" style="transform: rotate(200deg)">
					<div class="circle2 corners4 inverted"></div>
				</div>
			</div>

			<div class="red-container">

				<div class="p-absolute" style="transform: rotate(10deg)">
					<div class="circle2 corners2"></div>
				</div>

				<div class="p-absolute" style="transform: rotate(50deg)">
					<div class="circle2 corners2"></div>
				</div>

				<div class="p-absolute" style="transform: rotate(120deg);">
					<div class="circle2 corners2"></div>
				</div>

				<div class="p-absolute" style="transform: rotate(160deg)">
					<div class="circle2 corners2"></div>
				</div>


			</div>

			<div class="black-container">

				<div class="p-absolute" style="transform: rotate(100deg)">
					<div class="circle2 corners3"></div>
				</div>
				<div class="p-absolute" style="transform: rotate(245deg)">
					<div class="circle2 corners3"></div>
				</div>

				<div class="p-absolute" style="transform: rotate(200deg)">
					<div class="circle2 corners3 inverted"></div>
				</div>

				<div class="p-absolute" style="transform: rotate(312deg)">
					<div class="circle2 corners3 inverted"></div>
				</div>



				</div>
				<div class="white-circle p-absolute"></div>
			</div>

		</div>
    <h1>Please allow the use of your microphone
    </h1>
	</body>
</html>
